development:
- cmd: ./node_modules/.bin/ganache-cli --chainId 1337
  cmd_settings:
    accounts: 10
    evm_version: istanbul
    gas_limit: 12000000
    mnemonic: brownie
    port: 8545
  host: http://127.0.0.1
  id: development
  name: Ganache-CLI
- cmd: ./node_modules/.bin/ganache-cli --chainId 1
  cmd_settings:
    accounts: 10
    evm_version: istanbul
    fork: mainnet
    gas_limit: 12000000
    mnemonic: brownie
    port: 8545
  host: http://127.0.0.1
  id: ganache-mainnet-fork
  name: Ganache-CLI (Mainnet Fork)
  timeout: 120
