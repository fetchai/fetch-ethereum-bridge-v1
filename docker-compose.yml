version: "3.3"

services:
  ganache:
    image: trufflesuite/ganache-cli:v6.12.2
    command: --chainId 1337
    ports:
      - "8545:8545"

  ethereum:
    build:
      context: ethereum
      dockerfile: docker/Dockerfile
    #entrypoint: ls -al /config
    deploy:
      restart_policy:
        condition: on-failure
        delay: 3s
        max_attempts: 5
        window: 60s
    volumes:
      - ./ethereum/scripts:/config:rw
    environment:
      LEDGERHOSTNAME: ganache


  fetch:
    build:
      context: fetch
      dockerfile: ledger/contractdeploy.Dockerfile
    entrypoint: sleep 7200
    environment:
      FETCHMNEMONIC: "nut grocery slice visit barrel peanut tumble patch slim logic install evidence fiction shield rich brown around arrest fresh position animal butter forget cost"

  fetchledger:
    build:
      context: fetch/ledger
      dockerfile: Dockerfile
    environment:
      FETCHMNEMONIC: "nut grocery slice visit barrel peanut tumble patch slim logic install evidence fiction shield rich brown around arrest fresh position animal butter forget cost"
    ports:
      - "26657:26657"
      - "1317:1317"

volumes:
  test_config:
    driver: local
    driver_opts:
      type: none
      device: $PWD/ethereum/scripts
      o: bind
